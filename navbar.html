<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width:98%;
            margin: auto;
            padding:0px 10px 0px 10px;
            background-color: navy;
            display:flex ;
            justify-content: space-around;
            border-radius: 10px;
        }
        #first{
            width:48%;
        }

        #second{
            width:50%;
            display: flex;
            justify-content: space-around;
        }
        h3{
            color:white;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="first">
            <h3>Reebok</h3>
        </div>
        <div id="second">
            <h3>Men</h3>
            <h3>Women</h3>
            <h3>Login</h3>
            <h3>Signup</h3>
        </div>
    </div>
</body>
</html>
